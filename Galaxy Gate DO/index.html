<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Récompenses Galaxy Gate - Dark Orbit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #edf2f7;
            color: #4a5568;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 640px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .heading {
            text-align: center;
            color: #2d3748;
            margin-bottom: 20px;
        }
        .form-control {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-control label {
            flex: 1;
        }
        .input,
        .checkbox {
            flex: 2;
            padding: 10px;
            margin-left: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #3182ce;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2c5282;
        }
        .results {
            margin-top: 20px;
            padding: 20px;
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
        }
        /* Specific styles for checkbox alignment */
        .checkbox-inline {
            display: flex;
            align-items: center;
        }
        .checkbox-inline input[type="checkbox"] {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="heading">Calculateur de Récompenses Galaxy Gate - Dark Orbit</h2>
        <div class="form-control checkbox-inline">
            <label for="doubleRewardEvent">Événement Double Récompense:</label>
            <input type="checkbox" id="doubleRewardEvent" class="checkbox">
        </div>

        <div class="form-control">
            <label class="label" for="expBoost">Boost Expérience (%):</label>
            <input type="number" id="expBoost" value="0" class="input">
        </div>
        <div class="form-control">
            <label class="label" for="honourBoost">Boost Honneur (%):</label>
            <input type="number" id="honourBoost" value="0" class="input">
        </div>
        <div class="form-control">
            <label class="label" for="gammaCount">Nombre de Gamma complétées:</label>
            <input type="number" id="gammaCount" value="0" class="input">
        </div>
        <div class="form-control">
            <label class="label" for="betaCount">Nombre de Beta complétées:</label>
            <input type="number" id="betaCount" value="0" class="input">
        </div>
        <div class="form-control">
            <label class="label" for="alphaCount">Nombre de Alpha complétées:</label>
            <input type="number" id="alphaCount" value="0" class="input">
        </div>
        <div class="form-control">
            <label class="label" for="eternalBlackLightCount">Nombre d'Eternal Black Light complétées:</label>
            <input type="number" id="eternalBlackLightCount" value="0" class="input">
        </div>
        <button onclick="calculateRewards()" class="btn">Calculer</button>
        <div id="results" class="results"></div>
    </div>
    <script src="ggCalculator.js"></script>
</body>
</html>
